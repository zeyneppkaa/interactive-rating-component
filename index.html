<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card rate-box">
      <div class="icon" id="star_icon">
        <img id="star" src="icon-star.svg" alt="star" />
      </div>
      <div class="card-title">How did we do?</div>
      <div class="card-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="my-2 numbers">
        <div class="btn mx-2">1</div>
        <div class="btn mx-2">2</div>
        <div class="btn mx-2">3</div>
        <div class="btn mx-2">4</div>
        <div class="btn mx-2">5</div>
      </div>
      <div class="btn my-3" id="btn_submit">SUBMIT</div>
    </div>

    <div class="card" id="thanks-box">
      <div class="icon" id="thanks_icon">
        <img src="illustration-thank-you.svg" alt="thanks" />
      </div>
      <div class="my-3" id="feed-back">You selected 4 out of 5</div>
      <div class="card-title">Thank you!</div>
      <div class="card-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </div>
    </div>
    <script src="rate.js"></script>
  </body>
</html>
